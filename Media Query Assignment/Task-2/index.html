<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-2</title>
    <style>
        .image-gallery{
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .image-gallery img{
            width: 30%;
            margin: 10px;
        }
        @media screen and (max-width: 800px){
            .image-gallery img{
                width: 45%;
            }
        }
        @media screen and (max-width: 500px){
            .image-gallery img{
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="image-gallery">
        <img src="https://fastly.picsum.photos/id/450/200/300.jpg?hmac=EAnz3Z3i5qXfaz54l0aegp_-5oN4HTwiZG828ZGD7GM" alt="Image 1">
        <img src="https://fastly.picsum.photos/id/450/200/300.jpg?hmac=EAnz3Z3i5qXfaz54l0aegp_-5oN4HTwiZG828ZGD7GM" alt="Image 2">
        <img src="https://fastly.picsum.photos/id/450/200/300.jpg?hmac=EAnz3Z3i5qXfaz54l0aegp_-5oN4HTwiZG828ZGD7GM" alt="Image 3">
    </div>
</body>
</html>
